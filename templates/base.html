<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "Swarm Manager" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- SIDEBAR -->
<div class="d-flex">
  <div class="bg-dark text-white p-3 vh-100" style="width:240px; position:fixed;">
    <h4 class="mb-4">âš¡ Swarm UI</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('deploy') }}"><i class="bi bi-bomb-up"></i>ðŸš€ Deploy</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1 ms-240" style="margin-left:240px;">
    <nav class="navbar navbar-light bg-white border-bottom px-4">
      <span class="navbar-brand h4 mb-0">{{ title if title else "Dashboard" }}</span>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <span>{{ current_user.id }}</span>
<!-- Bootstrap CSS (du har det nok allerede) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (vigtigt for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      </div>
    </nav>

    <div class="p-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
